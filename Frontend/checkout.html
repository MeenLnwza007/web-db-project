<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Ramen Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body onload="startTime()">
    <div class="container-2">
        <!-- header -->
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="Images/iconRamen.png" alt="">
                </a>
            </div>
            <div class="title">
                Checkout &nbsp; Counter
            </div>
            <div class="language">
                <div class="lang-thai">
                    <a href="menu-th.html"><img src="Images/Thaiflag.jpg" alt=""></a>
                </div>
                <div class="lang-eng">
                    <a href="menu.html"><img src="Images/Engflag.png" alt=""></a>
                </div>
            </div>
            <div class="time">
                <div id='txt'></div>
            </div>
        </div>

        <!-- body -->
        <div class="content-container">
            <center>
                <div class="basepop-container">
                    <div class="tabpop-container">
                        <span class="tabtext"> Dinning &nbsp; Location </span>
                    </div>
                    <div class="checkout-container">
                        <div class="dinein">
                            <a href="payment.html">
                                <img src="Images/dine-in.png" alt="">
                                <div class="textpop">
                                    Dine-in
                                </div>
                            </a>
                        </div>
                        <div class="takeaway">
                            <a href="payment.html">
                                <img src="Images/take-away.png" alt="">
                                <div class="textpop">
                                    Take away
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    <script src="app.js"></script>
</body>
</html>
